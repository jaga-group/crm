<body>

<div class="container">
    <div class="row" id="res-form-container">
        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title"><strong>Reservation Form</strong></div>
                </div>
                <div class="panel-body" id="res-form">
                    <div class="bs-callout bs-callout-warning hidden">
                        <h4>Oh snap!</h4>
                        <p>This form seems to be invalid :(</p>
                    </div>

                    <div class="bs-callout bs-callout-info hidden">
                        <h4>Yay!</h4>
                        <p>Everything seems to be ok :)</p>
                    </div>

                    <!--===================================================-->
                    <!-- FORM DECLARATION -->
                    <!--===================================================-->
                    <form id="res-info" class="form-horizontal" data-parsley-validate="">

                        <!--===================================================-->
                        <!--CLIENT INFO-->
                        <!--===================================================-->
                        <fieldset><h2>Client Information</h2>
                            <div class="form-group">
                                <label for="client-first" class="col-md-3 control-label">First name *</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-first" id="client-first" class="form-control"
                                           required="" placeholder="Jane">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-last" class="col-md-3 control-label">Last name *</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-last" id="client-last" class="form-control"
                                           required="" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-email" class="col-md-3 control-label">Email *</label>
                                <div class="col-md-8">
                                    <input type="email" name="client-email" id="client-email" class="form-control"
                                           required="" placeholder="janedoe@mail.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-phone" class="col-md-3 control-label">Phone *</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-phone" id="client-phone" class="form-control"
                                           data-parsley-minlength="10" data-parsley-pattern="^[\d\+\-\.\(\)\/\s]*$"
                                           required="" placeholder="407-123-4567">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-addr1" class="col-md-3 control-label">Address Line 1</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-addr1" id="client-addr1" class="form-control"
                                           placeholder="Enter your address" onFocus="geolocate()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-addr2" class="col-md-3 control-label">Address Line 2</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-addr2" id="client-addr2" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-city" class="col-md-3 control-label">City</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-city" id="client-city" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-state" class="col-md-3 control-label">State</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-state" id="client-state" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="client-zip" class="col-md-3 control-label">Zip Code</label>
                                <div class="col-md-8">
                                    <input type="text" name="client-zip" id="client-zip" class="form-control">
                                </div>
                            </div>
                        </fieldset>

                        <!--===================================================-->
                        <!--PET INFO-->
                        <!--===================================================-->
                        <fieldset><h2>Pet Information</h2>
                            <div class="form-group">
                                <label for="pet-name" class="col-md-3 control-label">Pet Name *</label>
                                <div class="col-md-8">
                                    <input type="text" name="pet-name" id="pet-name" class="form-control"
                                           required="" placeholder="Fido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Pet Type *</label>
                                <div class="col-md-3">
                                    <input type="radio" name="type" id="pet-type-dog" class="radio"
                                           value="Dog" required=""> &nbsp;Dog
                                    <br>
                                    <input type="radio" name="type" id="pet-type-cat" class="radio"
                                           value="Cat"> &nbsp;Cat
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Services Requested *</label>
                                <div class="col-md-9">
                                    <input type="checkbox" name="service" id="service-boarding"
                                           value="Boarding" data-parsley-mincheck="1"> &nbsp;Boarding
                                    <div id="drop-board" class=form-horizontal">
                                        <div>
                                            <label class="col-md-4 control-label">Drop-Off Date</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input id="dropoffDate" class="form-control datepicker" type="text"
                                                   placeholder="mm/dd/yyyy">
                                        </div>
                                        <div>
                                            <label class="col-md-4 control-label">Pick-Up Date</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input id="pickupDate" class="form-control datepicker" type="text"
                                                   placeholder="mm/dd/yyyy">
                                        </div>
                                    </div>
                                    <br>
                                    <input type="checkbox" name="service" id="service-grooming"
                                           value="Grooming"> &nbsp;Grooming
                                    <div id="drop-groom" class=form-horizontal">
                                        <div class="col-md-11 col-md-offset-1">
                                            <strong>Mobile Service?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong><input
                                                type="checkbox" name="mobile" id="mobile-grooming"
                                                value="mobile-grooming">
                                        </div>
                                        <div id="drop-mobile">
                                            <div>
                                                <label class="col-md-4 control-label">Date of Service</label>
                                            </div>
                                            <div class="col-md-8">
                                                <input id="mobileDate" class="form-control datepicker" type="text"
                                                       placeholder="mm/dd/yyyy">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <input type="checkbox" name="service" id="service-daycare"
                                           value="Daycare"> &nbsp;Daycare
                                    <br>
                                    <input type="checkbox" name="service" id="service-training"
                                           value="Training"> &nbsp;Training
                                </div>
                                <div class="col-md-6"></div>
                            </div>
                            <div class="text-right">

                                <input type="submit" class="btn btn-primary">Make Reservation</input>

                            </div>
                        </fieldset>
                    </form>
                </div>  <!--end main panel body-->
            </div>  <!--end main panel-->
        </div> <!--end main column-->
    </div>  <!--end main row-->
    <div class="row">
        <div id="firebaseui-auth-container">
            <button id="admin">Administrator</button>
        </div> <!-- end firebaseui-auth-container-->
        <button id="authorize-button" style="display: none;">Authorize</button>
        <button id="signout-button" style="display: none;">Sign Out</button>

        <pre id="content"></pre>
